<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickChutney Analytics Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0A0A0A;
            color: #FAFAFA;
        }
        .container {
            background: #111111;
            border: 1px solid #262626;
            border-radius: 8px;
            padding: 24px;
            text-align: center;
        }
        h1 {
            color: #3B82F6;
            margin-bottom: 2rem;
        }
        button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 8px;
            transition: all 0.2s;
        }
        button:hover {
            background: #2563EB;
            transform: translateY(-1px);
        }
        #output {
            background: #1A1A1A;
            border: 1px solid #262626;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
            font-family: monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçõ ClickChutney Analytics Test</h1>
        <p>This page tests the tracking script with a valid tracking ID from the database.</p>
        
        <button onclick="createTestProject()">1. Create Test Project</button>
        <button onclick="initializeTracking()" disabled id="initBtn">2. Initialize Tracking</button>
        <button onclick="runTests()" disabled id="testBtn">3. Run Tracking Tests</button>
        
        <div id="output">Ready to test ClickChutney Analytics...\n</div>
    </div>

    <script>
        let trackingId = null;
        
        function log(message) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }

        async function createTestProject() {
            try {
                log('Creating test project...');
                
                const response = await fetch('/api/projects', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test Project',
                        description: 'Test project for analytics tracking'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const project = await response.json();
                trackingId = project.trackingId;
                
                log(`‚úÖ Project created successfully!`);
                log(`üìä Tracking ID: ${trackingId}`);
                
                // Enable next step
                document.getElementById('initBtn').disabled = false;
                
            } catch (error) {
                log(`‚ùå Failed to create project: ${error.message}`);
            }
        }

        function initializeTracking() {
            if (!trackingId) {
                log('‚ùå No tracking ID available. Create a project first.');
                return;
            }

            try {
                log('Initializing ClickChutney Analytics...');

                // Load the analytics script
                const script = document.createElement('script');
                script.src = '/clickchutney-analytics.js';
                script.onload = function() {
                    log('‚úÖ Analytics script loaded');
                    
                    // Initialize with our tracking ID
                    window.ClickChutney.init({
                        trackingId: trackingId,
                        debug: true,
                        autoPageview: false, // We'll trigger manually for testing
                        enableHeartbeat: false // Disable for cleaner testing
                    });
                    
                    log('‚úÖ ClickChutney initialized');
                    document.getElementById('testBtn').disabled = false;
                };
                script.onerror = function() {
                    log('‚ùå Failed to load analytics script');
                };
                
                document.head.appendChild(script);
                
            } catch (error) {
                log(`‚ùå Initialization failed: ${error.message}`);
            }
        }

        async function runTests() {
            if (!window.ClickChutney || !trackingId) {
                log('‚ùå ClickChutney not initialized');
                return;
            }

            log('üß™ Starting tracking tests...');

            try {
                // Test 1: Pageview
                log('Test 1: Tracking pageview...');
                window.ClickChutney.pageview('/test-page', 'Test Page Title');
                await sleep(500);
                log('‚úÖ Pageview tracked');

                // Test 2: Custom event
                log('Test 2: Tracking custom event...');
                window.ClickChutney.event('test_event', {
                    category: 'testing',
                    value: 42,
                    timestamp: Date.now()
                });
                await sleep(500);
                log('‚úÖ Custom event tracked');

                // Test 3: User identification
                log('Test 3: Identifying user...');
                window.ClickChutney.identify('test_user_123', {
                    name: 'Test User',
                    email: 'test@example.com',
                    plan: 'testing'
                });
                await sleep(500);
                log('‚úÖ User identified');

                // Test 4: Heartbeat
                log('Test 4: Sending heartbeat...');
                window.ClickChutney.heartbeat();
                await sleep(500);
                log('‚úÖ Heartbeat sent');

                log('üéâ All tests completed successfully!');
                log('Check your browser Network tab to see the API calls.');
                
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`);
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Show instructions
        log('Instructions:');
        log('1. Click "Create Test Project" to get a valid tracking ID');
        log('2. Click "Initialize Tracking" to load and configure the script');
        log('3. Click "Run Tracking Tests" to test all tracking features');
        log('4. Open browser DevTools Network tab to see API requests');
        log('');
    </script>
</body>
</html>
