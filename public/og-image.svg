<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#backgroundGradient)"/>
  
  <!-- Main Content Container -->
  <g transform="translate(100, 150)">
    
    <!-- ClickChutney Title -->
    <text x="500" y="100" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="800" fill="#1e293b">
      ClickChutney
    </text>
    
    <!-- Gradient Line Under Title -->
    <rect x="350" y="120" width="300" height="6" fill="url(#logoGradient)" rx="3"/>
    
    <!-- Subtitle -->
    <text x="500" y="180" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="300" fill="#475569">
      Analytics Dashboard
    </text>
    
    <!-- Description -->
    <text x="500" y="240" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="400" fill="#64748b">
      Powerful web analytics with real-time tracking
    </text>
    <text x="500" y="280" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="400" fill="#64748b">
      and detailed insights for your business
    </text>
    
    <!-- Analytics Chart Visualization -->
    <g transform="translate(200, 320)">
      <!-- Chart Background -->
      <rect x="0" y="0" width="600" height="160" fill="white" stroke="#e2e8f0" stroke-width="2" rx="12"/>
      
      <!-- Chart Bars -->
      <rect x="50" y="100" width="40" height="40" fill="#dc2626" rx="4"/>
      <rect x="120" y="80" width="40" height="60" fill="#ea580c" rx="4"/>
      <rect x="190" y="60" width="40" height="80" fill="#ca8a04" rx="4"/>
      <rect x="260" y="40" width="40" height="100" fill="#16a34a" rx="4"/>
      <rect x="330" y="70" width="40" height="70" fill="#0891b2" rx="4"/>
      <rect x="400" y="50" width="40" height="90" fill="#7c3aed" rx="4"/>
      <rect x="470" y="30" width="40" height="110" fill="#c2410c" rx="4"/>
      
      <!-- Chart Title -->
      <text x="300" y="30" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#374151">
        Real-time Analytics
      </text>
    </g>
    
  </g>
  
  <!-- Floating Elements for Visual Interest -->
  <circle cx="150" cy="100" r="20" fill="#dc2626" opacity="0.3"/>
  <circle cx="1050" cy="500" r="25" fill="#0891b2" opacity="0.3"/>
  <rect x="950" y="80" width="30" height="30" fill="#ca8a04" opacity="0.3" rx="6"/>
  <rect x="80" y="450" width="35" height="35" fill="#16a34a" opacity="0.3" rx="8"/>
  
</svg>